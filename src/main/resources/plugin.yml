name: XDLib
version: '3.3.1'
main: dev.xdpxi.xdlib.plugin.xdlib
api-version: '1.21'
prefix: XDLib
load: STARTUP
author: XDPXI
authors: [ XDPXI ]
description: This is a library for many uses and is included as an player counter for XDPXI's mods and modpacks!
website: https://xdpxi.vercel.app/mc/xdlib
folia-supported: true
commands:
  xdlib:
    description: Executes the XDLib command
    usage: /<command> [reload|help]
  tpa:
    description: Request to teleport to another player or manage requests
    usage: /tpa [ask|accept|decline] <player>